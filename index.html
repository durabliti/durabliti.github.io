<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш магазин!</h1>
        <nav>
            <ul>
                <li><a href="#products">Товары</a></li>
                <li><a href="#cart">Корзина</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Наши товары</h2>
        <div class="product-grid">
            <!-- Пример товара 1 -->
            <div class="product-card">
                <img src="images/bread.jpg" alt="Хлеб">
                <h3>Хлеб</h3>
                <p>Свежий батон.</p>
                <p class="price">50 руб.</p>
                <button onclick="addToCart('Хлеб', 50)">Добавить в корзину</button>
            </div>

            <!-- Пример товара 2 -->
            <div class="product-card">
                <img src="images/milk.jpg" alt="Молоко">
                <h3>Молоко</h3>
                <p>Свежее молоко, 1 литр.</p>
                <p class="price">80 руб.</p>
                <button onclick="addToCart('Молоко', 80)">Добавить в корзину</button>
            </div>

            <!-- Добавьте больше товаров по аналогии -->
        </div>
    </section>

    <section id="cart">
        <h2>Корзина</h2>
        <ul id="cart-items">
            <!-- Сюда будут добавляться товары -->
        </ul>
        <p>Итого: <span id="total">0</span> руб.</p>
    </section>

    <footer>
        <p>&copy; 2023 Интернет-магазин</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
