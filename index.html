<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Diagnostic Tool</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card: #151921;
            --accent: #007aff;
            --text: #ffffff;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .gauge-section {
            position: relative;
            margin-bottom: 40px;
        }

        .speed-display {
            font-size: 64px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .unit {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
            border-top: 1px solid #2d333f;
            padding-top: 30px;
        }

        .stat-item {
            text-align: left;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            height: 4px;
            background: #2d333f;
            width: 100%;
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>СЕТЕВОЙ ТЕСТ</h1>
    </div>

    <div class="gauge-section">
        <div id="main-speed" class="speed-display">0.0</div>
        <div class="unit">Мбит/с</div>
        <div class="progress-bar" id="progress-container">
            <div class="progress-fill" id="progress-bar"></div>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-item">
            <div class="stat-label">ПИНГ</div>
            <div id="ping-val" class="stat-value">—</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">СЕРВЕР</div>
            <div class="stat-value">Moscow, RU</div>
        </div>
    </div>

    <button id="run-btn" class="btn-primary">НАЧАТЬ ПРОВЕРКУ</button>
</div>

<script>
    const runBtn = document.getElementById('run-btn');
    const speedText = document.getElementById('main-speed');
    const pingText = document.getElementById('ping-val');
    const progressFill = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');

    const TEST_URL = "https://sun9-30.userapi.com/c851124/v851124044/1a264a/fG9_I9fE-Wc.jpg";
    const FILE_SIZE = 4500000; 

    async function measurePing() {
        const start = performance.now();
        try {
            await fetch(window.location.href, { method: 'HEAD', cache: 'no-cache' });
            return Math.floor(performance.now() - start);
        } catch {
            return '--';
        }
    }

    async function runTest() {
        runBtn.disabled = true;
        progressContainer.style.display = 'block';
        progressFill.style.width = '0%';
        
        const ping = await measurePing();
        pingText.innerText = ping + ' ms';

        const startTime = performance.now();
        
        try {
            const response = await fetch(TEST_URL + "?t=" + startTime);
            const reader = response.body.getReader();
            let loaded = 0;

            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                
                loaded += value.length;
                const percent = (loaded / FILE_SIZE) * 100;
                progressFill.style.width = Math.min(percent, 100) + '%';
                
                const currentTime = performance.now();
                const duration = (currentTime - startTime) / 1000;
                const mbps = ((loaded * 8) / (1024 * 1024) / duration).toFixed(1);
                speedText.innerText = mbps;
            }
        } catch (e) {
            speedText.innerText = "ERR";
        } finally {
            runBtn.disabled = false;
            setTimeout(() => { progressContainer.style.display = 'none'; }, 1000);
        }
    }

    runBtn.addEventListener('click', runTest);
</script>

</body>
</html>
