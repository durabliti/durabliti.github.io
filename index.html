<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Diagnostic</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #0f0f11;
            --accent: #ffffff;
            --text: #ffffff;
            --dim: #5c5c5c;
            --border: #1c1c1e;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .card {
            width: 340px;
            background: var(--panel);
            border-radius: 32px;
            padding: 40px;
            border: 1px solid var(--border);
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .tag {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--dim);
        }

        .display {
            text-align: center;
            margin-bottom: 40px;
        }

        .speed-num {
            font-size: 84px;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -4px;
            font-variant-numeric: tabular-nums;
            transition: all 0.1s ease;
        }

        .speed-unit {
            font-size: 14px;
            color: var(--dim);
            margin-top: 12px;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #161618;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px;
        }

        .stat-label {
            display: block;
            font-size: 9px;
            color: var(--dim);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .stat-val {
            font-size: 16px;
            font-weight: 700;
        }

        .btn {
            width: 100%;
            height: 64px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.2, 0, 0, 1);
        }

        .btn:active { transform: scale(0.96); }
        .btn:disabled { background: var(--border); color: var(--dim); cursor: not-allowed; }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

<div class="card">
    <div id="prog" class="progress-bar"></div>
    <div class="header">
        <span class="tag">System Active</span>
        <span id="ping" style="font-size: 12px; color: var(--dim); font-weight: 600;">— ms</span>
    </div>

    <div class="display">
        <div id="speed" class="speed-num">0</div>
        <div class="speed-unit">Mbps / Download</div>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <span class="stat-label">Peak</span>
            <span id="peak" class="stat-val">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Data Pack</span>
            <span id="total" class="stat-val">0 / 2 GB</span>
        </div>
    </div>

    <button id="run">start</button>
</div>

<script>
    const dom = {
        speed: document.getElementById('speed'),
        ping: document.getElementById('ping'),
        peak: document.getElementById('peak'),
        total: document.getElementById('total'),
        btn: document.getElementById('run'),
        prog: document.getElementById('prog')
    };

    const SIZE = 2 * 1024 * 1024 * 1024;
    const ENDPOINT = "https://speed.cloudflare.com/__down?bytes=1073741824";

    let topS = 0;

    async function stream(start, offset) {
        const res = await fetch(ENDPOINT + "&cache=" + Date.now());
        const reader = res.body.getReader();
        let received = offset;

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            received += value.length;
            const now = performance.now();
            const dur = (now - start) / 1000;
            
            if (dur > 0) {
                const mbps = Math.floor((received * 8) / 1000000 / dur);
                if (mbps > topS) {
                    topS = mbps;
                    dom.peak.innerText = topS + " Mbps";
                }
                dom.speed.innerText = mbps;
                dom.total.innerText = (received / 1073741824).toFixed(1) + " / 2 GB";
                dom.prog.style.width = (received / SIZE * 100) + "%";
            }
        }
        return received;
    }

    async function start() {
        dom.btn.disabled = true;
        topS = 0;
        dom.peak.innerText = "0";
        
        const t0 = performance.now();
        try {
            await fetch(window.location.href, { method: 'HEAD', cache: 'no-store' });
            dom.ping.innerText = Math.round(performance.now() - t0) + " ms";
        } catch { dom.ping.innerText = "—"; }

        const tStart = performance.now();

        try {
            let current = await stream(tStart, 0);
            await stream(tStart, current);
        } catch (e) {
            dom.speed.innerText = "ERR";
        } finally {
            dom.btn.disabled = false;
        }
    }

    dom.btn.addEventListener('click', start);
</script>

</body>
</html>
